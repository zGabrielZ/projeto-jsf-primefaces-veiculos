<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/layout/gerar-relatorio/Relatorio.xhtml" >

	<ui:define name="titulo">
		<h1>Gerar relatório para veículos cadastrados</h1>
	</ui:define>

	<ui:define name="consulta">
		<p:panelGrid>
			<h:form id="frmConsulta">

				<p:messages id="msg" autoUpdate="true" />

				<p:outputLabel for="modelo" value="Modelo:" />
				<p:inputText style="margin-left:10px;" id="modelo"
					value="#{gerarRelatorioController.veiculoSearch.modelo}"></p:inputText>
					
				<p:outputLabel style="margin-left:10px;" for="cor" value="Cor:" />
				<p:inputText style="margin-left:10px;" id="cor"
					value="#{gerarRelatorioController.veiculoSearch.cor}"></p:inputText>
					
				<p:outputLabel style="margin-left:10px;" for="tipoCarro" value="Tipo do carro:" />
				<p:inputText style="margin-left:10px;" id="tipoCarro"
					value="#{gerarRelatorioController.veiculoSearch.tipoCarro}"></p:inputText>
					
				<p:outputLabel style="margin-left:10px;" for="marca" value="Marca:" />
				<p:inputText style="margin-left:10px;" id="marca"
					value="#{gerarRelatorioController.veiculoSearch.marca}"></p:inputText>

				<div align="center">
					<p:commandLink style="position:relative;text-decoration:none;top:8px;"
					id="gerar" value="Gerar Relatório" ajax="false"
					action="#{gerarRelatorioController.gerarRelatorioVeiculos}"
					process="@form" update="@form" target="_blank" />
					
					<input type="button" value="Limpar formulário" id="limpar"
					 style="position:relative;text-decoration:none;top:8px;
					margin-left: 10px;"  onclick="return document.getElementById('frmConsulta').reset();"  />
				</div>
			
			</h:form>
		</p:panelGrid>
	</ui:define>

</ui:composition>
</html>
