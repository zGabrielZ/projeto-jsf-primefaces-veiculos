<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/layout/gerar-relatorio/Relatorio.xhtml" >

	<ui:define name="titulo">
		<h1>Consulta de tipos de carros</h1>
	</ui:define>

	<ui:define name="consulta">
		<h:form id="frmConsulta" >
		
			<p:messages id="msg" />
			
			<p:dataTable id="dataTableTipoCarros" value="#{tipoController.tipos}"
						var="tipo" rows="5" paginator="true" paginatorPosition="bottom"
						emptyMessage="Sua consulta não retornou registros."
						style="margin-top:20px;" paginatorAlwaysVisible="false">
				
				<f:facet name="header">
					<h:outputLabel value="Lista de tipos de carros cadastradas"></h:outputLabel>
				</f:facet>

				<p:column style="width:50px;">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{tipo.id}" />
				</p:column>

				<p:column style="width:250px;">
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{tipo.tipoCarro}" />
				</p:column>
				
				<p:column style="width:200px;" >
					<f:facet name="header">Editar</f:facet>
					<p:commandLink title="Atualizar o tipo de carro"
						update="@form" ajax="false" action="CadastroTipoCarro" >
						<h:graphicImage width="50"
									value="/resources/imagem/imagem-update.png"></h:graphicImage>
						<f:param name="codigoTipoCarro" value="#{tipo.id}" />
					</p:commandLink>
				</p:column>
				
				<p:column style="width:200px;" >
					<f:facet name="header">Deletar</f:facet>
					<p:commandLink 
						title="Deletar o tipo de carro" action="#{tipoController.pegarRegistro(tipo)}" >
						<h:graphicImage width="50"
									value="/resources/imagem/imagem-deletar.png"></h:graphicImage>
					</p:commandLink> 
				</p:column>

			</p:dataTable>	
			
			<p:confirmDialog header="Exclusão do tipo de carro"
				message="Tem certeza que deseja excluir este tipo de carro ?"
				widgetVar="meuDialogo" resizable="false" modal="true"
				minimizable="true" maximizable="true">

				<p:commandButton value="Sim"
					action="#{tipoController.remover}"
					update="dataTableTipoCarros" ajax="false" process="@form"
					onclick="meuDialogo.hide()" />
				
				<p:commandButton value="Nao" update="dataTableTipoCarros"
					ajax="false" process="@form" onclick="meuDialogo.hide()" />

			</p:confirmDialog>
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
