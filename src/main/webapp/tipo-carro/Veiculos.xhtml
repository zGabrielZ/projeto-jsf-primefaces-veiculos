<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/layout/gerar-relatorio/Relatorio.xhtml" >

	<ui:define name="titulo">
		<h1>Consulta de veículos</h1>
	</ui:define>

	<ui:define name="consulta">
		<h:form id="frmConsulta" >
		
			<p:messages id="msg" />
			
			<p:dataTable id="dataTableVeiculos" value="#{tipoController.veiculos}"
						var="v" rows="5" paginator="true" paginatorPosition="bottom"
						emptyMessage="Sua consulta não retornou registros."
						style="margin-top:20px;" paginatorAlwaysVisible="false">
				
				<f:facet name="header">
					<h:outputLabel value="Lista de veículos cadastrados"></h:outputLabel>
				</f:facet>

				<p:column style="width:50px;">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{v.id}" />
				</p:column>
				
				<p:column style="width:150px;">
					<f:facet name="header">Modelo</f:facet>
					<h:outputText value="#{v.modelo}" />
				</p:column>

				<p:column style="width:100px;">
					<f:facet name="header">Data de lançamento</f:facet>
					<h:outputText value="#{v.dataLancamento}" converter="dataConverter" />
				</p:column>
				
				<p:column style="width:120px;">
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{v.preco}" >
						<f:convertNumber currencySymbol="R$" type="currency" />
					</h:outputText>
				</p:column>
				
				<p:column style="width:100px;">
					<f:facet name="header">Marca</f:facet>
					<h:outputText value="#{v.marca.nome}" />
				</p:column>
	
			</p:dataTable>	
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
