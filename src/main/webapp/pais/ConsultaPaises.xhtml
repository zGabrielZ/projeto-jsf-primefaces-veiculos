<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/layout/gerar-relatorio/Relatorio.xhtml" >

	<ui:define name="titulo">
		<h1>Consulta de países</h1>
	</ui:define>

	<ui:define name="consulta">
		<h:form id="frmConsulta" >
		
			<p:messages id="msg" />
			
			<p:dataTable id="dataTablePaises" value="#{paisController.paises}"
						var="pais" rows="5" paginator="true" paginatorPosition="bottom"
						emptyMessage="Sua consulta não retornou registros."
						style="margin-top:20px;" paginatorAlwaysVisible="false">
				
				<f:facet name="header">
					<h:outputLabel value="Lista de países cadastrados"></h:outputLabel>
				</f:facet>

				<p:column style="width:50px;">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{pais.id}" />
				</p:column>
				
				<p:column style="width:80px;">
					<f:facet name="header">Sigla</f:facet>
					<h:outputText value="#{pais.sigla}" />
				</p:column>

				<p:column style="width:250px;">
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{pais.nome}" />
				</p:column>
				
				<p:column style="width:200px;">
					<f:facet name="header">Marcas</f:facet>
					<p:commandButton title="Visualizar Marcas" icon="fa fa-check"
						update="@form" ajax="false" action="Marcas" >
						<f:param name="codigoPaisMarca" value="#{pais.id}" />
					</p:commandButton>
				</p:column>
				
				<p:column style="width:200px;" >
					<f:facet name="header">Editar</f:facet>
					<p:commandLink title="Atualizar país"
						update="@form" ajax="false" action="CadastroPaises" >
						<h:graphicImage width="50"
									value="/resources/imagem/imagem-update.png"></h:graphicImage>
						<f:param name="codigoPaises" value="#{pais.id}" />
					</p:commandLink>
				</p:column>
				
				<p:column style="width:200px;" >
					<f:facet name="header">Deletar</f:facet>
					<p:commandLink 
						title="Deletar país" action="#{paisController.pegarRegistro(pais)}" >
						<h:graphicImage width="50"
									value="/resources/imagem/imagem-deletar.png"></h:graphicImage>
					</p:commandLink> 
				</p:column>

			</p:dataTable>	
			
			<p:confirmDialog header="Exclusão de países"
				message="Tem certeza que deseja excluir este país ?"
				widgetVar="meuDialogo" resizable="false" modal="true"
				minimizable="true" maximizable="true">

				<p:commandButton value="Sim"
					action="#{paisController.remover}"
					update="dataTablePaises" ajax="false" process="@form"
					onclick="meuDialogo.hide()" />
				
				<p:commandButton value="Nao" update="dataTablePaises"
					ajax="false" process="@form" onclick="meuDialogo.hide()" />

			</p:confirmDialog>
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
