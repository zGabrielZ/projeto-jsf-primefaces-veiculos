<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:composition template="/layout/gerar-relatorio/Relatorio.xhtml" >

	<ui:define name="titulo">
		<h1>Cadastro de países</h1>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmCadastro">
			<p:messages id="msg" autoUpdate="true" />
			
			<p:inputText id="codigo" type="hidden" label="Código" value="#{paisController.pais.id}" />
			
			<div align="center" >
				<h:panelGrid columns="2" >
				
					<p:outputLabel for="sigla" value="Sigla :" />
					<p:inputText value="#{paisController.pais.sigla}"
						 label="Sigla" id="sigla" maxlength="3" size="3" required="true" 
						 requiredMessage="Sigla é obrigatório">
					</p:inputText>
					
					<p:outputLabel for="nome" value="Nome :" />
					<p:inputText value="#{paisController.pais.nome}"
						 label="Nome" id="nome" maxlength="155" size="40" required="true" 
						 requiredMessage="Nome é obrigatório">
					</p:inputText>
					
					<p:commandLink title="Novo"
						ajax="false" update="@form" action="#{paisController.novo}" >
						<o:skipValidators />
						<h:graphicImage width="50" value="/resources/imagem/img-novo.png"></h:graphicImage>
					</p:commandLink>
					<p:commandLink title="Cadastrar País"
						ajax="false" update="@form" action="#{paisController.inserirOuAtualizar}" >
						<h:graphicImage width="50"
								value="/resources/imagem/img-cadastro.png"></h:graphicImage>
					</p:commandLink>
				
				</h:panelGrid>
			</div>
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
