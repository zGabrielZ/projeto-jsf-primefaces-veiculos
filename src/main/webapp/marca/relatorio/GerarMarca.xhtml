<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/layout/gerar-relatorio/Relatorio.xhtml" >

	<ui:define name="titulo">
		<h1>Gerar relatório para marcas cadastradas</h1>
	</ui:define>

	<ui:define name="consulta">
		<p:panelGrid>
			<h:form id="frmConsulta">

				<p:messages id="msg" autoUpdate="true" />

				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText style="margin-left:10px;" id="nome"
					value="#{gerarRelatorioController.marcaSearch.nome}"></p:inputText>
					
				<p:outputLabel style="margin-left:10px;" for="sede" value="Sede:" />
				<p:inputText style="margin-left:10px;" id="sede"
					value="#{gerarRelatorioController.marcaSearch.sede}"></p:inputText>
					
				<p:outputLabel style="margin-left:10px;" for="pais" value="País:" />
				<p:inputText style="margin-left:10px;" id="pais"
					value="#{gerarRelatorioController.marcaSearch.pais}"></p:inputText>

				<p:commandLink style="margin-left:20px;text-decoration:none;"
					id="gerar" value="Gerar Relatório" ajax="false"
					action="#{gerarRelatorioController.gerarRelatorioMarca}"
					process="@form" update="@form" target="_blank" />
			
			</h:form>
		</p:panelGrid>
	</ui:define>

</ui:composition>
</html>
