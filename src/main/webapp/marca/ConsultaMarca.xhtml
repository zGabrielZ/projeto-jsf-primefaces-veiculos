<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/layout/gerar-relatorio/Relatorio.xhtml" >

	<ui:define name="titulo">
		<h1>Consulta de marcas</h1>
	</ui:define>

	<ui:define name="consulta">
		<h:form id="frmConsulta" >
		
			<p:messages id="msg" />
			
			<p:dataTable id="dataTableMarcas" value="#{marcaController.marcas}"
						var="marca" rows="5" paginator="true" paginatorPosition="bottom"
						emptyMessage="Sua consulta não retornou registros."
						style="margin-top:20px;" paginatorAlwaysVisible="false">
				
				<f:facet name="header">
					<h:outputLabel value="Lista de marcas cadastrados"></h:outputLabel>
				</f:facet>

				<p:column style="width:50px;">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{marca.id}" />
				</p:column>
				
				<p:column style="width:150px;">
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{marca.nome}" />
				</p:column>

				<p:column style="width:100px;">
					<f:facet name="header">Data de fundação</f:facet>
					<h:outputText value="#{marca.dataFundacao}" converter="dataFundacaoConverter" />
				</p:column>
				
				<p:column style="width:150px;">
					<f:facet name="header">Sede</f:facet>
					<h:outputText value="#{marca.sede}" />
				</p:column>
				
				<p:column style="width:150px;">
					<f:facet name="header">País</f:facet>
					<h:outputText value="#{marca.pais.nome}" />
				</p:column>
				
				<p:column style="width:200px;" >
					<f:facet name="header">Editar</f:facet>
					<p:commandLink title="Atualizar marca"
						update="@form" ajax="false" action="CadastroMarca" >
						<h:graphicImage width="50"
									value="/resources/imagem/imagem-update.png"></h:graphicImage>
						<f:param name="codigoMarca" value="#{marca.id}" />
					</p:commandLink>
				</p:column>
				
				<p:column style="width:200px;" >
					<f:facet name="header">Deletar</f:facet>
					<p:commandLink 
						title="Deletar país" action="#{marcaController.pegarRegistro(marca)}" >
						<h:graphicImage width="50"
									value="/resources/imagem/imagem-deletar.png"></h:graphicImage>
					</p:commandLink> 
				</p:column>

			</p:dataTable>	
			
			<p:confirmDialog header="Exclusão de marcas"
				message="Tem certeza que deseja excluir esta marca ?, pode ter veículos associados a esta marca."
				widgetVar="meuDialogo" resizable="false" modal="true"
				minimizable="true" maximizable="true">

				<p:commandButton value="Sim"
					action="#{marcaController.remover}"
					update="dataTableMarcas" ajax="false" process="@form"
					onclick="meuDialogo.hide()" />
				
				<p:commandButton value="Nao" update="dataTableMarcas"
					ajax="false" process="@form" onclick="meuDialogo.hide()" />

			</p:confirmDialog>
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
